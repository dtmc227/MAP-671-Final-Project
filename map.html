<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Look-Through Rock</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

  <script>
    // Change this to your Access token ----------------------
    mapboxgl.accessToken = 'pk.eyJ1IjoiZHRtYzIyNyIsImEiOiJjbHNycWt2NXExaHZlMmptcG5kdnF5Z2N0In0.ln7mkOFiYfRsz0Vybbj0vg';
    // ------------------------------------------------

    var map = new mapboxgl.Map({
      container: 'map',

      // Change this to your style --------------------
      style: 'mapbox://styles/dtmc227/clsz63bzv003w01qf6jd77jnv',
      // ----------------------------------------------

      // Change to your location, please note this location information is for Gray's Arch, you will need to edit the center coordinates 
      zoom: 6,
      center: [-86.091,38.325]
      // ----------------------------------------------

    });

    // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
